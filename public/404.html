    <title>404Error - starting</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
      .clearfix:before,
      .clearfix:after {
          display: table;
          content: ' ';
      }
      .clearfix:after {
          clear: both;
      }
      body {
          background: #f0f0f0 !important;
      }
      .page-404 .outer {
          position: absolute;
          top: 0;
          display: table;
          width: 100%;
          height: 100%;
      }
      .page-404 .outer .middle {
          display: table-cell;
          vertical-align: middle;
      }
      .page-404 .outer .middle .inner {
          width: 300px;
          margin-right: auto;
          margin-left: auto;
      }
      .page-404 .outer .middle .inner .inner-circle {
          height: 300px;
          border-radius: 50%;
          background-color: #ffffff;
      }
      .page-404 .outer .middle .inner .inner-circle:hover i {
          color: #FC8574!important;
          background-color: #f5f5f5;
          box-shadow: 0 0 0 15px #FC8574;
      }
      .page-404 .outer .middle .inner .inner-circle:hover span {
          color: #FC8574;
      }
      .page-404 .outer .middle .inner .inner-circle i {
          font-size: 3em;
          line-height: 1em;
          float: right;
          width: 1.6em;
          height: 1.6em;
          margin-top: -.7em;
          margin-right: -.5em;
          padding: 20px;
          -webkit-transition: all .4s;
                  transition: all .4s;
          text-align: center;
          color: #f5f5f5!important;
          border-radius: 50%;
          background-color: #FC8574;
          box-shadow: 0 0 0 15px #f0f0f0;
      }
      .page-404 .outer .middle .inner .inner-circle span {
          font-size: 8em;
          font-weight: 700;
          line-height: 1.2em;
          display: block;
          -webkit-transition: all .4s;
                  transition: all .4s;
          text-align: center;
          color: #e0e0e0;
      }
      .page-404 .outer .middle .inner .inner-status {
          font-size: 20px;
          display: block;
          margin-top: 20px;
          margin-bottom: 5px;
          text-align: center;
          color: #FC8574;
      }
      .page-404 .outer .middle .inner .inner-detail {
          line-height: 1.4em;
          display: block;
          margin-bottom: 10px;
          text-align: center;
          color: #999999;
      }
      a {
        text-decoration: none;
        color: #FC8574;
      }
    </style>
  </head>
  <body>
    <div class="page-404">
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <!--BEGIN CONTENT-->
                    <div class="inner-circle"><i class="fa fa-cogs"></i><span>404</span></div>
                    <span class="inner-status">404 NOT FOUND</span>
                    <span class="inner-detail">3초 후 메인화면으로 재접속됩니다.</span>
                    <span class="inner-detail"><a href="https://starting.run"><b>바로가기</b></a></span>
                    <!--END CONTENT-->
                </div>
            </div>
        </div>
    </div>
  </body>
