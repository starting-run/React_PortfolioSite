        <script>
        $(function() {
            if (sessionStorage.getItem("locations") == null) {
                sessionStorage.setItem("locations", "main.html");
            }
            $("#main").load(sessionStorage.getItem("locations"));
            $("#main").ready(function() {
			    $('#load').hide();
		    });
            $("#mains").click(function() {
                $('.navbar-toggler').addClass('collapsed');
                $('.navbar-toggler').attr('aria-expanded', 'false');
                $('.collapse').removeClass('show');
                $("#main").load("main.html");
                sessionStorage.setItem("locations", "main.html");
            });
            $("#profiles").click(function() {
                $('.navbar-toggler').addClass('collapsed');
                $('.navbar-toggler').attr('aria-expanded', 'false');
                $('.collapse').removeClass('show')
                $("#main").load("profile.html");
                sessionStorage.setItem("locations", "profile.html");
            });
            $("#projects").click(function() {
                $('.navbar-toggler').addClass('collapsed');
                $('.navbar-toggler').attr('aria-expanded', 'false');
                $('.collapse').removeClass('show')
                $("#main").load("projects.html");
                sessionStorage.setItem("locations", "projects.html");
            });
        });
