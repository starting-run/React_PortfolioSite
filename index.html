        <script>
            var acorClose = function() {
                if ($('.navbar-toggler').attr('aria-expanded') == 'true') {
                    $(".navbar-toggler").trigger("click");
                    $("input:checkbox[id='hbg']").prop("checked", false);
                }
            }

            /* 버튼 클릭으로 load 페이지 변경 */
            function gotosaveloc(gotolo) {
                $('#main').hide().fadeOut('fast', function() {
                    $.ajax({
                            url: gotolo,
                            data: {page: 1},
                            type: "get",
                            success: (result) => {
                                $("#main").html(result).fadeIn();
                            }
                    });
                    history.pushState({
                        data: gotolo,
                        page: 1
                    }, null, "index.html#" + gotolo);
                })
                if (gotolo == 'main.html') {  
                    $('#changecontainer').removeClass('container'); 
                    $('#changecontainer').addClass('container-full'); 
                    $('#add-fixed').removeClass('navbar-fixed-attr');
                    $('#add-fixed').removeClass('scroll-navbar-background');
                } else {
                    $('#changecontainer').removeClass('container');
                    $('#changecontainer').addClass('container-full');
                    $('#add-fixed').addClass('navbar-fixed-attr');
                    $('#add-fixed').addClass('scroll-navbar-background');
                }
                if (gotolo == 'profiles_pg2.html' || gotolo =='profiles_pg3.html'){
                    $('.bg-video').addClass('hidden');
                } else {
                    $('.bg-video').removeClass('hidden');
                }
                if (gotolo =='profiles.html' || gotolo == 'profiles_pg2.html' || gotolo =='profiles_pg3.html' || gotolo =='profiles_pg4.html' || gotolo =='profiles_pg5.html') {
                    $('#add-fixed').removeClass('scroll-navbar-background');
                }
                /*메인화면에서는 navbar배경X, container, footer
                프로젝트에서는 navbar fixed 속성, container-full, footer-full
                그 외 다른 화면에서는 navbar 배경O, container, footer 
                항상 뒤로가기 영역이랑 싱크 확인*/
                acorClose();
                $('html, body').animate({scrollTop: '0'}, 100);
            }

            $(function() {
                $('.ss-go-top').on("click", function() {
                    $('html, body').animate({scrollTop: '0'}, 100);
                })

                /* 새로고침 or 초기로딩 */
                window.onload = function(){
                    var hash = location.hash;
                    var rehash = hash.replace('#','');
                    if (hash == "") { 
                        gotosaveloc("main.html");
                    } else if (hash == "#intro") {
                        gotosaveloc("main.html");
                    } else {
                        gotosaveloc(rehash);
                    }
                }
                /* 뒤로가기*/
                $(window).on('popstate', function (event) {
                    const data = event.originalEvent.state;
                    $.ajax({
                        url: data.data,
                        data: {page:data.page, type: data.type, keyword: data.keyword},
                        type: "get",
                        success: (result) => {
                            $("#main").html(result).fadeIn();
                        }
                    }) 
                    if (data.data == 'main.html') {
                        $('#changecontainer').removeClass('container'); 
                        $('#changecontainer').addClass('container-full'); 
                        $('#add-fixed').removeClass('navbar-fixed-attr');
                        $('#add-fixed').removeClass('scroll-navbar-background');
                    } else {
                        $('#changecontainer').removeClass('container');
                        $('#changecontainer').addClass('container-full');
                        $('#add-fixed').addClass('navbar-fixed-attr');
                        $('#add-fixed').addClass('scroll-navbar-background');
                    }
                    if (data.data == 'profiles_pg2.html' || data.data =='profiles_pg3.html'){
                        $('.bg-video').addClass('hidden');
                    } else {
                        $('.bg-video').removeClass('hidden');
                    }
                    if (data.data == 'profiles.html' || data.data =='profiles_pg2.html' || data.data =='profiles_pg3.html' || data.data =='profiles_pg4.html' || data.data =='profiles_pg5.html'){
                        $('#add-fixed').removeClass('scroll-navbar-background');
                    }
                /* 항상 load 영역이랑 싱크 확인 */
                    acorClose();
                });
                
                /* 로딩 progress bar */
                $(window).on("load", function() {
                    $('#load').fadeOut('slow');
                });
                $("#mains").click(function() {
                    gotosaveloc("main.html");
                });
                $("#projects").click(function() {
                    gotosaveloc("projects.html");
                });
                $("#profiles").click(function() {
                    gotosaveloc("profiles.html");
                });
                $("#links").click(function() {
                    gotosaveloc("elements/link.html");
                });
            });
        </script>
