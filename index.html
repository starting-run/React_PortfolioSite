        <script>
        var acorClose = function() {
            if ($('.navbar-toggler').attr('aria-expanded') == 'true') {
                $(".navbar-toggler").trigger("click");
            }
        }
        
        /* 버튼 클릭으로 load 페이지 변경 */
        function gotosaveloc(gotolo) {
            $("#main").load(gotolo, acorClose());
            sessionStorage.setItem("locations", gotolo);
            if (gotolo == 'main.html') {
                $('.navbar').removeClass('bg-white');
            }
            else {
                $('.navbar').addClass('bg-white');
            }
        }
        /* ---------------------------- */

        $(function() {
            if (sessionStorage.getItem("locations") == null) {
                sessionStorage.setItem("locations", "main.html");
            }
            /* 새로고침 or 사이트 이동 시 load */
            $("#main").load(sessionStorage.getItem("locations"));
            if (sessionStorage.getItem("locations") == 'main.html') {
                $('.navbar').removeClass('bg-white');
            }
            else {
                $('.navbar').addClass('bg-white');
            }
            /* ----------------------------- */

            $("#mains").click(function() {
                gotosaveloc("main.html");
            });
            $("#profiles").click(function() {
                gotosaveloc("profile.html");
            });
            $("#project").click(function() {
                gotosaveloc("project.html");
            });
            $("#links").click(function() {
                gotosaveloc("elements/link.html");
            });
        });
        </script>
